[DEFAULT]
data_base_dir = data

[perturb]
seeds = 1231
amplitude = 1e-15
files = igfff00000000_lbc.nc,igfff00030000_lbc.nc,igfff00000000.nc
variable_names = T,QV
out_dir = perturb_{seed}

[stats]
input_dir_regex = output_[0-9]
file_regex = atm_amip_test_atm_3d.*.nc
variable_names = pfull,ps
time_dim = time
height_dim = height
hor_dims = ncells
out_file_name = atm_amip_test_stats.csv

[tolerance]
perturb_dir_regex = output_[0-9]
input_file_name = atm_amip_test_stats.csv
tolerance_file = tolerance.csv
variable_names = pfull,ps

[check]
input_file_ref = output_0/atm_amip_test_stats.csv
input_file_cur = output_1/atm_amip_test_stats.csv
tolerance_file = tolerance.csv
